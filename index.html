<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="form-section">
            <h2>Pendaftaran</h2>
            <form method="get" action="Html11.html">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" required placeholder="Fawwaz Abhitah Sugiarto">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="fawwazabhitah44@gmail.com">

                <label for="Tanggal">Tanggal Lahir</label>
                <input type="date" id="Tanggal" name="Tanggal" required>

                <label for="phone">No Telepon</label>
                <input type="text" id="phone" name="phone" required placeholder="087997124124">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="*******">

                <input type="submit" value="Daftar">
            </form>
        </div>
</body>
</html>
